<h1>{{name}}</h1>
<dl>
  <td>Nombre</td>
  <dd>{{name}}</dd>

  <td>Edad:</td>
  <dd>{{age}}</dd>

  <td>Metodo:</td>
  <dd>{{getHeroDescription()}}</dd>

  <td>Capitalizado:</td>
  <dd>{{capitalizedName}} </dd>
</dl>
<button *ngIf="name !== 'juan'"
  class="btn btn-primary mx-2" (click)="changeHero()">Cambiar nombre</button>

<button *ngIf=" age !==40"
 class="btn btn-primary" (click)="changeAge()">Cambiar Edad</button>

 <button class="btn btn-primary mx-2" (click)="resetForm()">Resetear</button>
